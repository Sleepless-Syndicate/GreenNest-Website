<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification – GreenNest</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <div class="form-box">
      <h2>OTP Verification</h2>

      <!-- OTP Verification Form -->
      <form action="/verify-otp" method="post">
        <input type="hidden" name="contact" value="" id="contactField" />
        <input type="text" name="otp" placeholder="Enter OTP" required />
        <button type="submit">Verify OTP</button>
      </form>

      <!-- Resend OTP Form -->
      <form action="/send-otp" method="post" id="resendForm" style="margin-top: 10px;">
        <input type="hidden" name="contact" value="" id="resendContactField" />
        <button type="submit" class="resend-btn" id="resendBtn" style="display: none;">Resend OTP</button>
        <span id="countdown" style="margin-left: 10px; color: #888;"></span>
      </form>
    </div>
  </div>

  <script src="../JS/script.js"></script>
</body>
</html>
