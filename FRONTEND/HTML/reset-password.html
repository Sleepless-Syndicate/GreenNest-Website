<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€“ GreenNest</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="login-container">
  <div class="form-box">
    <h2>Reset Password</h2>
    <form action="/reset-password" method="post" onsubmit="return validatePasswords()">
      <div class="password-container">
        <input
        type="password"
        id="newPassword"
        name="newPassword"
        placeholder="New Password"
        required
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
        title="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long."
        />
        <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('newPassword', this)"></i>
      </div>
      <div class="password-container">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
        <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('confirmPassword', this)"></i>
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</div>
<script src="../JS/script.js"></script>
</body>
</html>
