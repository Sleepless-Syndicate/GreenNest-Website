<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buyer Login â€“ GreenNest</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="login-container">
  <div class="form-box">
    <h2 id="userFormTitle">Sign In</h2>
    <form action="/login" id="userForm" method="post">
      <input type="text" name="UserName" placeholder="Username" required />

      <div id="extraSellerFields" class="hidden">
        <input type="tel" name="PhoneNumber" placeholder="Phone Number" />
        <input type="email" name="Email" placeholder="Email" />
      </div>

      <div class="password-container">
        <input type="password" name="Password" id="sellerPassword" placeholder="Password" required />
        <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('sellerPassword', this)"></i>
      </div>

      <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>

      <button type="submit">Submit</button>
      <a href="sign-up.html" class="sign-up-link">Don't have an account? Sign up</a>
    </form>
  </div>
</div>
<script src="../JS/script.js"></script>
</body>
</html>
