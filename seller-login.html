<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Login â€“ GreenNest</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="login-container">
  <div class="form-box">
    <h2 id="sellerFormTitle">Seller Sign In</h2>
    <form id="sellerForm">
      <input type="text" placeholder="Username" required />

      <div id="extraSellerFields" class="hidden">
        <input type="tel" placeholder="Phone Number" />
        <input type="email" placeholder="Email" />
      </div>

      <div class="password-container">
        <input type="password" id="sellerPassword" placeholder="Password" required />
        <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('sellerPassword', this)"></i>
      </div>

      <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>

      <button type="submit">Submit</button>
      <p class="toggle-link" onclick="toggleForm('seller')">Don't have an account? Sign up</p>
    </form>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
